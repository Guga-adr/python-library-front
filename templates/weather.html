<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempo em {{title}}</title>
  <link href="{{url_for('static', filename='styles/style.css')}}" rel="stylesheet">
</head>

<body>
  <h1>
    Tempo em {{title}}
  </h1>

  <p>{{ status }} e {{ temp }}</p>
  <p>Sensação de {{ feels_like }}</p>

  <form action="/weather">
    <input type="text" name="city" id="city" placeholder="Procure por uma cidade" />
    <button type="submit">Submit</button>
  </form>
</body>

</html>
